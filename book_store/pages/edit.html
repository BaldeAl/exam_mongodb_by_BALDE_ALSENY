  <body>
    <header>
      <h1>Modifier un livre</h1>
      <ul id="navigation">

    <!-- <form action="/books/<%= book._id %>?_method=PUT " method="POST" enctype="multipart/form-data">
     -->
    <form id="bookModif" enctype="multipart/form-data">

      <label for="title">Titre</label>
      <input type="text" id="title" name="title" class="form-control">

      <label for="author">Auteur</label>
      <input type="text" id="author" name="author" class="form-control">
      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" class="form-control" >

      <label for="description">Description</label>
      <textarea id="description" name="description"  class="form-control"></textarea>

      <label for="publishedDate">Date de publication</label>
      <input type="text" id="publishedDate" name="publishedDate" class="form-control">
      <button id="modif">Enregistrer</button>
    </form>
    <script src="../assets/js/edit.js"></script>
