<!DOCTYPE html>
<html>
  <head>
    <title>Ajouter un livre</title>
  </head>
  <body>
    <h1>Ajouter un livre</h1>
    <form action="/books" method="POST" enctype="multipart/form-data">
      <label for="title">Titre</label>
      <input type="text" id="title" name="title" required>

      <label for="author">Auteur</label>
      <input type="text" id="author" name="author" required>
      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="image">Image</label>
      <input type="file" id="image" name="image" accept="image/*" require>
      <label for="publishedDate">Date de publication</label>
      <input type=date id="publishedDate" name="publishedDate" required>

      <button type="submit">Ajouter</button>
    </form>
    <a href="/books">Retourner Ã  la liste</a>
  </body>
</html>
